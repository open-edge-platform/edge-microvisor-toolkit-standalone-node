---
# Allow ingress to dashboard-web from anywhere (adjust as needed)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dashboard-web-allow-ingress
  namespace: kubernetes-dashboard
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-dashboard-web
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}  # Allow from any namespace (restrict as needed)
      ports:
        - port: 8000
          protocol: TCP

---
# Allow internal communication between dashboard components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dashboard-allow-internal
  namespace: kubernetes-dashboard
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - kubernetes-dashboard-web
          - kubernetes-dashboard-api
          - kubernetes-dashboard-auth
          - kubernetes-dashboard-metrics-scraper
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - kubernetes-dashboard-web
                  - kubernetes-dashboard-api
                  - kubernetes-dashboard-auth
                  - kubernetes-dashboard-metrics-scraper
      ports:
        - port: 8000
          protocol: TCP

---
# Allow egress to Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dashboard-allow-egress-apiserver
  namespace: kubernetes-dashboard
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
          podSelector:
            matchLabels:
              component: apiserver
      ports:
        - port: 443
          protocol: TCP

---
# Default deny all other ingress/egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dashboard-default-deny
  namespace: kubernetes-dashboard
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
