name: Post-Merge Standalone-node

on:
  push:
    branches:
      - main
      - release-*
    paths:
      - "standalone-node/**"

permissions:
  contents: read

jobs:
  post-merge-pipeline:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge.yml@aca1e7ad41fcb49f5da7cd31cecdca46822b25fa  # 2026.0.2
    with:
      run_version_check: true
      run_dep_version_check: true
      run_freeup_ubuntu_space: true
      run_build: true
      run_lint: true
      run_docker_build: true
      run_docker_push: false
      run_version_tag: true
      prefix_tag_separator: "/"
      project_folder: "standalone-node"
    secrets:
      SYS_EMF_GH_TOKEN: ${{ secrets.SYS_EMF_GH_TOKEN }}
      NO_AUTH_ECR_PUSH_USERNAME: ${{ secrets.NO_AUTH_ECR_PUSH_USERNAME }}
      NO_AUTH_ECR_PUSH_PASSWD: ${{ secrets.NO_AUTH_ECR_PUSH_PASSWD }}
      MSTEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
