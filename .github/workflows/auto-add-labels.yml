name: Labeler

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  label:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@f1a63e87db0c6baf19c5713083f8d00d789ca184  # v6.0.0
        with:
          repo-token: ${{ secrets.SYS_ORCH_GITHUB }}
